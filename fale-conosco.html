<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="header">
        <h1>
            Curiosidades de Tecnologia
        </h1>
        <p>
            Tudo aquilo que você sempre quis saber sobre o mundo Tech, em um único lugar.
        </p>
    </header>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="#">Notícias</a>
        <a href="#">Curiosidades</a>
        <a href="fale-conosco.html">Fale Conosco</a>
    </nav>
    <main id="main">
        <div id="form">
            <h3>
                Entre em contato conosco
            </h3>
            <form action="" method="post">
                <input class="mb" type="text" name="name" placeholder="Nome *" size="30" required>
                <input class="mb" type="tel" name="phone" id="" placeholder="Telefone" size="30">
                <input class="mb" type="email" name="email" id="" placeholder="Email *" size="30" required>
                <input class="mb" type="date" name="birth" id="nasc">
                <select class="mb" name="place" id="">
                    <option value="ma">
                        Maranhão
                    </option>
                    <option value="pa">
                        Pará
                    </option>
                    <option value="pi">
                        Piauí
                    </option>
                </select>
                <div class="gender mb">
                    <span class="spn-gender">
                        Masculino
                    </span>
                    <label class="rd-gender"><input type="radio" name="gender" id="m" value="m"></label>
                    <span class="spn-gender">
                        Feminino
                    </span>
                    <label class="rd-gender"><input type="radio" name="gender" id="f" value="f"></label>
                </div>
                <textarea class="mb" name="" id="" cols="25" rows="5" placeholder="Mensagem (opcional)" ></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <a id="btn-up" href="#header">&#x2B06</a>
    <footer>
        <p>Site criado por <a href="https://github.com/orafaeloliveira" target="_blank" rel="external">Rafael Oliveira</a> para o <a href="https://www.youtube.com/cursoemvideo" target="_blank">CursoemVideo</a>.</p>
    </footer>
</body>
</html>
